<button class="btn btn-info me-2" routerLink="/agregar">Agregar Mascota</button>


<div class="container text-center">
    <div class="row align-items-start">

        <div class="col" *ngFor="let mascota of mascotas ">

            <div class="card" style="width: 18rem;">
                <img src="https://img.freepik.com/fotos-premium/diseno-vidriera-dibujos-animados-perros-pod-impresion-demanda-fondo-blanco_727137-12980.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"><strong>Nombre:</strong> {{ mascota.nombre }}</h5>
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><strong>Raza:</strong> {{ mascota.raza }}</li>
                  <li class="list-group-item"><strong>Edad: </strong>{{ mascota.edad }}</li>
                </ul>
                <div class="card-body">
                  <button class="btn btn-info btn-sm me-2" (click)="deleteMascota(mascota.id ?? 0)">Eliminar</button>
                  <button class="btn btn-success btn-sm me-2" (click)="solicitarMascota(mascota.id ?? 0)">Solicitar</button>
                  <button class="btn btn-secondary btn-sm" (click)="updateMascota(mascota)">Actualizar</button>
                </div>
                
                
              </div>
            
        
            
            
           
        
        </div>
    </div>
  </div>
