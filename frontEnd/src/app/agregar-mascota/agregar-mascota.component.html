<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nueva Mascota</h2>
    <form [formGroup]="mascotaForm" (ngSubmit)="agregarMascota()">
        <div class="form-group">
            <label for="nombre" class="font-weight-bold">Nombre:</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
            <div *ngIf="mascotaForm.get('nombre')?.invalid && mascotaForm.get('nombre')?.touched" class="text-danger mt-1">
                El nombre es obligatorio.
            </div>
        </div>
        
        <div class="form-group">
            <label for="raza" class="font-weight-bold">Raza:</label>
            <input type="text" id="raza" class="form-control" formControlName="raza" required>
            <div *ngIf="mascotaForm.get('raza')?.invalid && mascotaForm.get('raza')?.touched" class="text-danger mt-1">
                La raza es obligatoria.
            </div>
        </div>
        
        <div class="form-group">
            <label for="edad" class="font-weight-bold">Edad:</label>
            <input type="number" id="edad" class="form-control" formControlName="edad" required min="0">
            <div *ngIf="mascotaForm.get('edad')?.invalid && mascotaForm.get('edad')?.touched" class="text-danger mt-1">
                La edad debe ser un n√∫mero positivo.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="mascotaForm.invalid">Agregar Mascota</button>
        </div>
    </form>
</div>
